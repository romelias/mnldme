
<html>
<head>
  <title>Gallery</title>
  <meta charset="utf-8">


 <style>


body {
  font-family: Arial;
  padding: 20px;
  background: #c26d8a;
}
p {
    
    overflow-wrap: normal;
    color: #ede8ea;
}


img {
 padding: 0;
  display: block;
 width: 90%;
  margin-left: auto;
  margin-right: auto;

 
}
 
 
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #823b53;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

#rm:hover {
  background-color: #111;
}

.btn-t {

  background-color: #1DA1F2;
  color: white;
  font-size: 100px;
  border: none;

  cursor: pointer;
  text-align: center;
  font-family: Bahnschrift SemiBold;

  
}
.btn-f {

  background-color:black;
  color: darkred;
  font-size: 100px;
  font-family: Bahnschrift SemiBold;
  cursor: pointer;
    border: none;
  text-align: center;

  
}
.btn-g {

  background-color: red;
  color: white;
  border: none;
  font-size: 100px;
  cursor: pointer;
  
  text-align: center;
  font-family: Bahnschrift SemiBold;

}

.container{
  text-align: center;
}
.mix{
  color: white;
  background-color: #823b53;
}


#rm
{
  text-decoration: none;
  color: white;
  font-size: 25px;
}

#tp{
 font-size: 30px;
}


 </style>




</head>
<body>
<ul>
  <li><a id='tp'>DOMINA FLORSHEIM</a></li>

  <li><a id='rm' href="{% url 'home' %}">Home</a></li>
   <li><a id='rm' href="{% url 'about' %}">About me</a></li>

   <li><a id='rm' href="{% url 'gallery' %}">Gallery</a></li>
   <li><a  id='rm'href="{% url 'contact' %}">Contact/Tribute</a></li>
   <li><a id='rm' href="{% url 'clips' %}">Clips</a></li>
   <li><a id='rm' href="{% url 'services' %}">Services</a></li>
</ul>

<div class="header">
    {% for x in video %}

    <img src="{{x.video.url}}">
  {% endfor %}
  </div>

<br><br><br>










<div class="container">
  <a href="https://twitter.com/DominaFlorsheim"></a>
  <a href="https://fetlife.com/users/14554719"></a>

</html>
